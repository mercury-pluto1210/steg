<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lv3</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="header"> 
            <div class="header-logo">
                <h1>steg道場</h1> 
            </div>
            <div class="header-list">
                <ul>
                    <li>~Lv3~</li>
                </ul>
            </div>                      
        </div>
        <div class="main">
            <div class="main-list">
                <form>
                    <input type="number" class="tas left" name="a" value="0">
                    <p class="tas p">+</p>
                    <input type="number" class="tas right" name="b" value="0">
                    <button type="button" class="tas button" onclick="answer.value=Number(a.value)+Number(b.value);">=</button>
                    <output class="tas answer" name="answer">0</output>                    
                </form>
            </div>
        </div>
    </body>
</html>
